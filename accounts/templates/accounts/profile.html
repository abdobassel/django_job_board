{% block body%}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{job}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">

        </div>
        <div class="col-lg-6 mx-auto">
            <div class="job_sumary">
                <div class="summery_header">
                    <h3>Profile Summery</h3>
                </div>
                <div class="job_content">

                    <ul>


                        <li>Name <span>{{profile.user}}</span></li>
                        <li>City: <span>{{profile.city}} </span></li>
                        <li>Phone num: <span>{{profile.phone_num}}</span></li>

                    </ul>
                </div>
                <div class="p-5">
                    <a href="{% url 'accounts:edit_profile'%}" class="boxed-btn3 w-100">Edit My Profile</a>
                </div>
            </div>


        </div>
